<ion-view title="Clinches Requested From Me" cache-view="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content scrollbar-x="false">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list can-swipe="false">
            <ion-item ng-repeat="clinch in myrequestedclinches" href="#/ltr/myrequestedclinches/{{clinch.index}}" class="change-item">            
                <div class="card padding">
                    <div class="item item-divider">
                        {{clinch.type}}
                    </div>
                    <!--<div class="item">
                        <img ng-src="img\{{clinch.image}}" class="clinch-image">
                    </div>-->
                    <div class="item-image">
                        <img ng-src="img\{{clinch.image}}">
                    </div>
                    
                    <div class="item item-body padding">
                        {{clinch.description}}
                    </div>
                    <div class="item item-text-wrap padding">
                        You can clinch with: {{clinch.partnerName}}
                        <img ng-src ="img\professions\{{clinch.professionImage}}" class="clinch-middle-logo">
                    </div>
                    <!--img ng-src ="img\{{clinch.image}}" class="clinch-left"-->
                    <div class="item item-divider">
                        <!--<span>Partner: {{clinch.partnerName}}</span><br>-->
                        {{clinch.kilometersTo}} KM from you.          
                    </div>
                </div>                                    
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
