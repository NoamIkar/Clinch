<ion-view title="Clinch" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button-icon ion-arrow-left-c" ng-click="goBack()">            
        </button>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>-->
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card">
            <div class="full-card">
                {{selectedClinch.ruleTitle}}
            </div>
            <!--div class="item item-image"-->
            <div class="item">
                <img ng-src="img\{{selectedClinch.clinchTypeImage}}" class="clinch-image">
            </div>
            <div class="item item-text-wrap">
                {{selectedClinch.longDescription}}
                <br>
            </div>
            <div class="item item-text-wrap">
                {{selectedClinch.ruleDescription}}
                <br>
            </div>
            <!--div id="map" class="item" style="height:200px;" data-tap-disabled="true"></div-->
            <div class="item">
                Partner with: {{userClinch.fromUserBusinessName}}
                <img id="theMap" class="static-map">
            </div>
            <div class="item" ng-if="!userClinch.isRequested && !userClinch.isAccepted">
                <button class="button button-positive center-button" ng-click="requestClinch()">
                    Request this Clinch
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
