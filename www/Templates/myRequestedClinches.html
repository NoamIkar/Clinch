<ion-view title="Clinches Requested From Me" cache-view="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content scrollbar-x="false">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <h4  class="item-stacked-label" ng-show="!myrequestedclinches.length || myrequestedclinches.length==0">No Clinches Found</h4>
        <ion-list can-swipe="false">
            <ion-item ng-repeat="clinch in myrequestedclinches" href="#/ltr/myrequestedclinches/{{clinch.index}}" class="change-item">            
                    <img ng-src ="img\{{clinch.clinchTypeImage}}" class="clinch-left">
                    <!--<img ng-src ="img\logo.png" class="clinch-middle-logo">-->
                    <!--<a class="ion-arrow-right-c">-->
                    <div class="item-middle">
                        <h2>{{clinch.ruleTitle}}</h2>
                        <span>Partner with: {{clinch.fromUserBusinessName}}</span>
                    </div>                                    
                    <img ng-src ="img\professions\{{clinch.professionImage}}" class="user-image-right">
                    
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
