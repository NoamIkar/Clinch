<ion-view title="My Profession">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content scroll="false" class="padding" delegate-handle="contentMainScroll">
     
            <!--<div class="item item-divider">
                Profession
            </div>-->
            <div class="item item-divider">
                What is your profession?
            </div>
           <label class="item item-input">
                <!--<i class="icon "><img src="img/search icon.png" class="small-menu-button-image"></i>-->
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Type Profession" ng-model="searchText.name" ng-change="refresh(-1)">
                <a class="button icon-right ion-arrow-right-c button-clear"></a>
            </label>
            
            <ion-scroll  zooming="false" direction="y" style="height: 100px">
                    <div ng-repeat="profession in professions | filter: filterFunction | orderBy: 'professionName'">
                        <a ng-click="setSearchString(profession,$index)">{{profession.professionName}}</a>
                    </div>
            </ion-scroll>
            
            <!--<div class="item item-list">                
                <div class="item item-divider"
                     ng-repeat="profession in professions | filter: filterFunction |
                            orderBy: 'profession' ">
                    <a ng-click="setSearchString(profession)">
                        {{profession.professionName}}</a>
                </div>
            </div>-->
            <div class="item item-image">
                <img ng-src="img/professions/{{currentProfession.imageFileName}}" class="clinch-middle-logo">
            </div>
            <!--<ion-slide-box delegate-handle="professionsSlide" show-pager="false">
                <ion-slide ng-repeat="profession in professions | filter: filterImagesFunction | orderBy: 'professionName'">
                <div>
                    <a ng-click="setSearchString(profession,$index)">
                        <img ng-src="img/professions/{{profession.imageFileName}}" class="clinch-image-slide">
                    </a>
                </div>
                </ion-slide>
            </ion-slide-box>-->

            <div class="item">
                <button class="button button-positive center-button" ng-click="confirm()">
                    Select
                </button>
            </div>
      
        
    </ion-content>
</ion-view>
