<ion-view  title="My Profile">
    <ion-nav-buttons side="left" >
        <button menu-toggle="left"  class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" >
        <button menu-toggle="right"  class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content>
         <div class="card">
            <div class="item item-divider">
                Name
            </div>
            <div class="item item-text-wrap">
                {{toUserName}}
            </div>
            <div class="item item-divider">
                EMail
            </div>
            <div class="item item-text-wrap">
                {{toUserEmail}}
            </div>
            <div class="item item-divider">
                Business Name
            </div>
            <div class="item item-text-wrap">
                {{toUserBusinessName}}
            </div>
            <div class="item item-divider">
                Profession
            </div>
            <div class="item">
                {{professionName}}<br>
                <img ng-src ="img\professions\{{professionImage}}" class="clinch-middle-logo">
            </div>
            <div class="item item-divider">
                Location
            </div>
            <div class="item">
                <img id="theMap" class="static-map">
            </div>
        </div>
    </ion-content>
</ion-view>
