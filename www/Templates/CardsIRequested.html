<ion-view title="Clinches I Requested" cache-view="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content scrollbar-x="false">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()" class="text-center">
        </ion-refresher>
        <h4  class="item-stacked-label text-center" ng-show="!clinchesIRequested.length || clinchesIRequested.length==0">No Clinches Found</h4>
        <ion-list can-swipe="false">
            <ion-item ng-repeat="clinch in clinchesIRequested" href="#/ltr/clinchirequested/{{clinch.index}}" class="card">
                <div class="card padding">
                   <div class="card-title">
                        {{clinch.ruleTitle}}
                    </div>
                    <!--<div class="item">
                        <img ng-src="img\{{clinch.image}}" class="clinch-image">
                    </div>-->
                    <div>
                        <img class="clinch-image" ng-src="img\{{clinch.clinchTypeImage}}">
                    </div>
                    
                    <div class="item item-body padding">
                        {{clinch.ruleToDescription}}
                    </div>
                    <div class="item item-text-wrap padding">
                        Clinch with: {{clinch.otherUserBusinessName}}
                        <img ng-src ="img\professions\{{clinch.professionImage}}" class="clinch-image">
                    </div>
                    <!--img ng-src ="img\{{clinch.image}}" class="clinch-left"-->
                    <div class="item item-divider">
                        <!--<span>Partner: {{clinch.partnerName}}</span><br>-->
                        {{clinch.kilometersTo}} KM from you.          
                    </div>
                </div>


            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
