<ion-view title="Clinches I Requested" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button-icon ion-arrow-left-c" ng-click="goBack()">            
        </button>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>-->
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list card">
            <div class="card-title">
                {{myClinch.ruleTitle}}
            </div>
            <!--div class="item item-image"-->
            <div class="item">
                <img ng-src="img\{{myClinch.clinchTypeImage}}" class="clinch-image">
            </div>
            <div class="item item-text-wrap">
                {{myClinch.longDescription}}
            </div>
            <div class="item item-text-wrap">
                {{myClinch.ruleToDescription}}
                <br>
            </div>
            <div class="item">
                <img id="theMap" class="static-map">
            </div>
            <button class="button button-positive center-button" ng-click="cancelClinch()">
                Cancel this Clinch
            </button>
        </div>

    </ion-content>
</ion-view>
