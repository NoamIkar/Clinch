<ion-view title="קלינצ'ים">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="rtl">
            <ion-item ng-repeat="clinch in clinches" href="#/rtl/rtlclinches/{{clinch.id}}"
                      class="item item-avatar-right">


                <img ng-src="img\{{clinch.image}}">

                <div class="item-middle">
                    <h2>{{clinch.type}}</h2>

            <span>
שותף:
                {{clinch.partnerName}}</span>
                </div>
                <img ng-src="img\professions\{{clinch.professionImage}}" class="user-image-right">
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
