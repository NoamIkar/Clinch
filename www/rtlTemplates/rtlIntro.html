<ion-view title="קלינץ'">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content class="rtl">
        <div class="card">
            <!--<ion-item class="item">
                מבוא לקלינצ'
            </ion-item>-->
            <ion-item>
                <div class="video-container">
                    <iframe src="http://www.youtube.com/embed/-HSmq8BC890?autoplay=1" frameborder="0" width="640"
                            height="360"></iframe>
                </div>
            </ion-item>
        </div>
        <div class="item">
            <button class="button button-positive center-button icon-right ion-skip-backward" ng-click="next()">
                עבור הלאה
            </button>
        </div>
    </ion-content>
</ion-view>
