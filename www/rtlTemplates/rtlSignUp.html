<ion-view title="רישום לקלינץ'">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content class="rtl">
        <div class="card">
            <div class="item item-divider">
הירשם בבקשה
            </div>
            <div class="item item-text-wrap">
                ברוך הבא לקלינץ'
                <br>
                אנא מלא את השדות הבאים:
                <br>

            </div>
            <div class="list item">
                <label class="item item-input">
                    <i class="icon"><img src="img/User_id.png" class="small-menu-button-image"></i>
                    <input type="text" placeholder="שם משתמש" ng-model="userDetails.uname">
                </label>
                <label class="item item-input">
                    <i class="icon"><img src="img/E-mail.png" class="small-menu-button-image"></i>
                    <input type="text" placeholder="דואל"  ng-model="userDetails.email">
                </label>
                <label class="item item-input">
                    <i class="icon"><img src="img/Password.png" class="small-menu-button-image"></i>
                    <input type="password" placeholder="סיסמה" ng-model="userDetails.password">
                </label>

            </div>
        </div>
        <div class="item">
            <button class="button button-positive center-button" ng-click="signUp()">
                רישמו אותי
            </button>
            <div ng-show="showError">
                {{errorMesage}}
            </div>
        </div>

    </ion-content>
</ion-view>
