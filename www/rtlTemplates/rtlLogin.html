<ion-view title="התחברות">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content class="rtl">
        <form name="myForm" ng-submit="login()" novalidate>
            <div class="card">
                <div class="item item-divider">
                    התחבר בבקשה
                </div>
                <div class="item item-text-wrap">
                    ברוך הבא לקלינץ'
                    <br>
                    אנא <a ng-click="goSignUp()" class="positive">הירשם</a> או התחבר:
                    <br>
                </div>
                
                <div class="list item">
                        <!--<label class="item item-input ">-->
                        <label class="item item-input">
                            <i class="icon ion-android-person padding-right"><!--img src="img/User_id.png" class="small-menu-button-image"--></i>
                            <input type="text"  placeholder="שם משתמש" name="uname" ng-model="userDetails.uname" ng-keypress="hideErrorMessage()" ng-minlength="4" ng-maxlength="12" required /><!-- minlength="5" maxlength="12">-->
                        </label>
                        <label class="item item-input">
                            <i class="icon ion-locked padding-right"><!--img src="img/Password.png" class="small-menu-button-image"--></i>
                            <input type="password"  placeholder="סיסמה" name="password" ng-model="userDetails.password" ng-keypress="hideErrorMessage()" ng-minlength="4" ng-maxlength="12" required />
                        </label>
                    </div>
                    <div class="padding">
                        <!--Name or password are incorrect. Please try again.-->
                        <p class="ng-hide assertive" ng-show="myForm.uname.$error.required && myForm.uname.$dirty && myForm.uname.$touched">* שם משתמש הינו חובה</p>
                        <p class="ng-hide assertive" ng-show="myForm.uname.$error.minlength">* שם משצמש חייב להיות יותר מ-4 תוים</p>
                        <p class="ng-hide assertive" ng-show="myForm.uname.$error.maxlength">* שם משתמש חייב להיות קצר מ-12 תוים</p>
                        <p class="ng-hide assertive" ng-show="myForm.password.$error.required && myForm.password.$dirty && myForm.password.$touched">* סיסמה הינה חובה</p>
                        <p class="ng-hide assertive" ng-show="myForm.password.$error.minlength">* סיסמה חייבת להיות יותר מ-4 תוים</p>
                        <p class="ng-hide assertive" ng-show="myForm.password.$error.maxlength">* סיסמה חייבת להיות קצרה מ-12 תוים</p>
                        <p class="ng-hide assertive" ng-show="failMessage">{{errorMessage}}</p>
                    </div>
            </div>
            <div class="item">
                <button class="button button-positive center-button" ng-disabled="myForm.$invalid" type="submit">
                    התחבר
                </button>
            </div>
            <p>משתמש חדש ?<a ng-click="goSignUp()" class="positive">אנא הירשם</a></p>
        </form>
    </ion-content>
</ion-view>
