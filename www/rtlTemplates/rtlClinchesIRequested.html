<ion-view   title="הקלינצ'ים שביקשתי">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"  class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content scrollbar-x="false">
        <ion-refresher pulling-text="משוך לעדכון..." on-refresh="doRefresh()" class="text-center">
        </ion-refresher>
        <h4  class="item-stacked-label text-center" ng-show="!clinchesIRequested.length || clinchesIRequested.length==0">לא נמצאו קלינצים</h4>
        <ion-list can-swipe="false" class="rtl">
            <ion-item ng-repeat="clinch in clinchesIRequested" href="#/rtl/rtlclinchirequested/{{clinch.index}}" class="change-item">
                <img ng-src ="img\{{clinch.clinchTypeImage}}" class="clinch-right">
                <div class="item-middle text-center">
                    <h2>{{clinch.ruleTitle_he}}</h2>
                    <span>שותף: {{clinch.fromUserBusinessName}}</span>
                <img ng-src ="img\professions\{{clinch.professionImage}}" class="user-image-left">
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
