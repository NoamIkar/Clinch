<ion-view   title="קלינצ'ים פעילים">
    <ion-nav-buttons side="left" >
        <button menu-toggle="left"  class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" >
        <button menu-toggle="right"  class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="rtl">
            <ion-item ng-repeat="clinch in activeclinches" href="#/rtl/rtlactiveclinches/{{clinch.id}}" class="item item-avatar-right">


                <img ng-src ="img\{{clinch.image}}">

                <h2>{{clinch.type}}</h2>

            <span>
שותף:
                {{clinch.partnerName}}</span>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
