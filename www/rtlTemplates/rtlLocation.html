<ion-view  title="מיקום">
    <ion-nav-buttons side="left" >
        <button menu-toggle="left"  class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" >
        <button menu-toggle="right"  class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content class="rtl">

        <div class="item">            
            מאין פועל העסק שלך?
            <br>
        </div>
        <label class="item item-input rtl">
            <i>
                <img src="img/icon-world.png" class="small-menu-button-image" />
            </i>
            <input id="address" type="text" placeholder="המיקום שלך" ng-click="codeAddess()">
            <a class="button icon-left ion-arrow-left-c button-clear"></a>
        </label>
       
        <div id="map" class="item static-map" style="height:300px;" data-tap-disabled="true"></div>

        <div class="item">
        <button class="button button-positive center-button rtl" ng-click="saveLocation()">
            שמור מיקום
        </button>
        </div>
    </ion-content>
</ion-view>
