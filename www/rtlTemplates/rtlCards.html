<ion-view title="קלינצ'ים">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="clinch in clinches" href="#/rtl/rtlclinches/{{clinch.id}}" class="card">


                <div class="card rtl">
                    <div class="item item-divider">
                        {{clinch.type}}
                    </div>
                    <div class="item item-image">
                        <img src="img\{{clinch.image}}">
                    </div>
                    <div class="item item-text-wrap">
                        {{clinch.description}}
                    </div>
                    <div class="item item-text-wrap">
                        אתה יכול להתחבר עם:
                    </div>
                    <!--img ng-src ="img\{{clinch.image}}" class="clinch-left"-->
                    <div class="item-middle">

                        <span>שותף: {{clinch.partnerName}}</span><br>
                        נמצא XYZ ק"מ ממך.
                    </div>
                    <img ng-src ="img\professions\{{clinch.professionImage}}" class="user-image">
                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
