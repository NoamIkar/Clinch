<ion-view title="קלינץ' פעיל"
          cache-view="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content class="rtl">
        <div class="list card">
            <div class="item">
                {{myClinch.type}}
            </div>
            <!--div class="item clinch-image"-->
            <div class="item">
                <img ng-src="img\{{myClinch.image}}" class="clinch-image">
            </div>

            <div class="item item-text-wrap">
                {{myClinch.description}}
            </div>
            <div class="item">
                <img id="theMap" class="static-map">
            </div>
            <div class="item">
                <button class="button button-positive center-button">
                    בקש את הקלינצ'
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
