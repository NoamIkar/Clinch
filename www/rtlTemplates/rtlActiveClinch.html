<ion-view title="קלינץ' פעיל"
          cache-view="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button-icon ion-arrow-right-c" ng-click="goBack()">            
        </button>
    </ion-nav-buttons>
    <ion-content class="rtl">
        <div class="list rtl card">
            <div class="item">
                {{myClinch.ruleTitle_he}}
            </div>
            <!--div class="item item-image"-->
            <div class="item">
                <img ng-src="img\{{myClinch.clinchTypeImage}}" class="clinch-image">
            </div>
            <div class="item item-text-wrap">
                {{myClinch.longDescription_he}}
            </div>
            <div class="item item-text-wrap">
                {{myClinch.ruleDescription_he}}
                <br>
            </div>
            <div class="item">
                <img id="theMap" class="static-map">
            </div>
        </div>
    </ion-content>
</ion-view>
