<ion-view title="הגדרות">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear button-small ">
            <img src="img/settings.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon button-clear ">
            <img src="img/logo.png" class="small-menu-button-image">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list card rtl">
            <div class="item item-button-left rtl">
                <button class="button button-positive" ng-click="createNewClinchRule()">
                    <i class="icon ion-arrow-left-b"></i>
                </button>
                צור הצעת קלינץ חדשה                
            </div>
            <div class="item item-button-left">
                <button class="button button-positive">
                    <i class="icon ion-arrow-left-b"></i>
                </button>
                צור הודעת מייל חדשה                
            </div>
            <div class="item item-button-left">
                <button class="button button-positive">
                    <i class="icon ion-arrow-left-b"></i>
                </button>
                צור הודעת שגיאה חדשה
            </div>
        </div>
    </ion-content>
</ion-view>
